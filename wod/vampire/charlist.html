<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Чарник вампиров</title>
	<link rel="stylesheet" href="css/app.css">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div id="app" x-data="ao = App.get()">
	<div id="left"></div>
	<div id="center">
		<div class="title">
			VAMPIRE: THE MASQUERADE
		</div>
		<div class="section head" x-data="$store.state.sections.head">
			<template x-for="field in elements" :key="field.name">
				<div class="head__field_container" x-data="field">
					<label>
						<span x-text="field.label"></span>:
						<input type="text" x-model="field.value">
					</label>
				</div>
			</template>
		</div>
	</div>
	<div id="right"></div>
</div>
</body>
</html>
